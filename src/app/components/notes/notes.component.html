<div class="mx-auto col-3">
  <div class="form-group">
    <label>Descending</label>
    <input (click)="toggleSortOrder()" type="checkbox" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label>Text</label>
    <input type="text" class="form-control" [(ngModel)]="text">
  </div>

  <button class="btn btn-primary" (click)="updateNotes()">Update list</button>

  <div (click)="selectNote()" routerLink="/note/create" class="btn btn-primary">
    Create new note
  </div>
  <br>
  <div class="row">
    <p class="col"> 
      List of notes:
    </p>
  </div>
  <div class="row"> 
    <ul>
      <li *ngFor="let note of this.notes$ | async" [value]="note.id">
        <a (click)="selectNote(note)" [routerLink]="['/note', note.id]">{{note.name}}, {{note.text}}</a>
      </li>
    </ul>    
  </div>
</div>
